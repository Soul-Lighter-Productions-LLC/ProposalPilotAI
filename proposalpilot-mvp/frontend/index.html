<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProposalPilot Viability Scan</title>
    <link rel="stylesheet" href="https://unpkg.com/sanitize.css" />
    <style>
      :root {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background-color: #0b1020;
        color: #f5f6fa;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      main {
        width: min(640px, 90vw);
        padding: 2rem;
        border-radius: 1.25rem;
        background: rgba(12, 17, 33, 0.85);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.35);
      }
      h1 {
        margin-top: 0;
        font-size: 1.75rem;
      }
      label {
        display: flex;
        flex-direction: column;
        gap: 0.35rem;
        margin-block: 1.25rem;
      }
      textarea {
        min-height: 140px;
        border-radius: 0.75rem;
        padding: 1rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(255, 255, 255, 0.02);
        color: inherit;
      }
      button {
        width: 100%;
        border-radius: 0.75rem;
        padding: 0.85rem;
        border: none;
        background: linear-gradient(120deg, #8f6fff, #5ed3ff);
        color: #0b1020;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
      }
      #result {
        margin-top: 1.5rem;
        font-size: 0.95rem;
        line-height: 1.4;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>ProposalPilot Viability Scan</h1>
      <p>
        Paste a project summary below to send it to the backend Worker for
        viability scoring.
      </p>
      <label>
        Project Summary
        <textarea id="summary" placeholder="Describe the idea..."></textarea>
      </label>
      <button id="submit">Run Viability Scan</button>
      <pre id="result"></pre>
    </main>
    <script src="config.js"></script>
    <script src="main.js"></script>
  </body>
</html>
